<!DOCTYPE html>

  <head>

  <body>
    <header class="header theme-transition">
  <div class="container mobile-header">
    <!--<link rel="stylesheet" href="/header.css" />-->

    <div class="logo-container">
      <a class="logo-container-link" href="./index.html">
        <picture class="main-logo">
          <source
            srcset="
              ./img/header-logo-des.png    1x,
              ./img/header-logo-des@2x.png 2x
            "
            media="(min-width: 1280px)"
            type="image/png"
            width="48"
          />
          <source
            srcset="
              ./img/header-logo-tab.png    1x,
              ./img/header-logo-tab@2x.png 2x
            "
            media="(min-width: 768px)"
            type="image/png"
            width="48"
          />
          <source
            srcset="./img/header-logo.png 1x, ./img/header-logo@2x.png 2x"
            media="(max-width: 767px)"
            type="image/png"
          />
          <img src="./img/header-logo.png" alt="image" width="32" height="32" />
        </picture>
        <h1 class="logo-text">Cinemania</h1>
      </a>
    </div>
    <!--mobile menu-->
    <nav id="table-menu" class="table-desktop">
      <ul class="table-menu">
        <li class="space" id="home">
          <a class="hover-text" href="./index.html">HOME</a>
        </li>
        <li class="space" id="catalog">
          <a class="hover-text" href="./catalog.html">CATALOG</a>
        </li>
        <li id="my-library">
          <a class="hover-text" href="./my-library.html">MY LIBRARY</a>
        </li>
      </ul>
    </nav>
    <div class="menu-container checkbox">
      <label for="menu-toggle" class="menu-toggle-label"
        >MENU
        <input type="checkbox" id="menu-toggle" />
      </label>
      <div id="mobile-menu" class="">
        <div class="menu-content">
          <button id="close-menu" class="close-button" aria-label="Close menu">
            <span aria-hidden="true">&times;</span>
          </button>
          <a href="index.html"
            ><picture class="menu-logo" style="padding-bottom: 40px">
              <source
                srcset="./img/header-logo.png 1x, ./img/header-logo@2x.png 2x"
                media="(max-width: 767px)"
                type="image/png"
              />
              <img
                style="padding-bottom: 40px"
                src="./img/tablet-logo.png"
                srcset="./img/tablet-logo@2x.png 2x"
                alt="Your Logo"
              /> </picture
          ></a>
          <ul class="menu-list">
            <li id="home1">
              <a class="hover-text2" href="index.html">HOME</a>
            </li>
            <li id="catalog1">
              <a class="hover-text2" href="catalog.html">CATALOG</a>
            </li>
            <li id="my-library1">
              <a class="hover-text2" href="my-library.html">MY LIBRARY</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="backdrop"></div>
    </div>
    <div class="theme-slider-container">
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider round">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
            style="
              fill: none;
              stroke: #ffffff;
              stroke-width: 2px;
              margin-left: 3px;
              margin-top: 3px;
            "
          >
            <path
              d="M20 12.92A9.503 9.503 0 0 1 9.78 3.8 7.5 7.5 0 0 0 4 12c0 4.15 3.35 7.5 7.5 7.5 4.19 0 7.63-3.4 7.75-7.6V12.92z"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
            style="
              fill: none;
              stroke: #ffffff;
              stroke-width: 2px;
              margin-left: 21.5px;
            "
          >
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M18.66 18.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M18.66 5.34l1.41-1.41"
            />
          </svg>
        </span>
      </label>
    </div>
  </div>
</header>

    <main>
      <section class="hero"></section>

      <section class="my-library-films">
  <div class="container">

    <div class="my-library-wrap-select">
      <select class="select-library" id="select-library" name="select-library" data-library="" data-filter="">
      </select>
      <label>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="1.4" stroke-linecap="round"
          stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </label>
    </div>

    <ul class="my-library-list"></ul>
    <button type="button" class="button btn-gradient btn-load-more" id="btn-load-more">
      Load more
    </button>
  </div>
</section>
    </main>

  <div class="footer-container container">
    <p class="footer-text">
      <span class="footer-copyright"> &copy;</span> 2023 | All Rights Reserved |</p>
      <p class="footer-text">Developed with
        <svg class="orange_heart" width="14px" height="12.88px">
          <use href="./img/symbols.svg#orange-heart"></use>
        </svg>
        by
        <button class="footer-btn" id="our-team-btn" href="">GoIT Students</button>
      </p>
  </footer>

    <button type="button" class="button-to-header">
      <svg class="button-to-header-icon" width="24" height="24">
        <use href="./img/symbols.svg#icon-arrow-up2"></use>
      </svg>
    </button>
    
  </body>
</html>
